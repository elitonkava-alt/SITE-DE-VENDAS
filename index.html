<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Jogos — GameVerse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="site">
    <header>
      <div class="brand">
        <div class="logo">GV</div>
        <h1>GameVerse</h1>
      </div>
      <div class="controls">
        <div class="search">
          <input type="text" id="searchInput" placeholder="Buscar jogos...">
        </div>
      </div>
    </header>

    <main>
      <div class="catalog">
        <!-- Jogos serão gerados via script.js -->
      </div>

      <aside class="sidebar">
        <h3>Carrinho</h3>
        <div class="cart-list"></div>
        <div class="total">
          <span>Total: R$ 0,00</span>
          <button class="btn">Finalizar Compra</button>
        </div>
      </aside>
    </main>

    <footer>
      © 2025 GameVerse — Todos os direitos reservados.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
